<div class="container">
  <h1>{{title}}</h1>
  <app-items-list class="col-50" [items]="items"
                  (selected)="selectItem($event)"
                  (deleted)="deleteItem($event)">
  </app-items-list>

  <app-item-detail class="col-50" [item]="currentItem"
                   (saved)="saveItem($event)"
                   (cancelled)="cancel($event)">
  </app-item-detail>
</div>
