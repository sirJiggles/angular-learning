<div class="container">
  <div class="col-100">
    <app-status [loggedIn]="isLoggedIn" (login)="login($event)" (logout)="logout($event)" ></app-status>
  </div>
</div>
<div class="container">
  <div class="col-50">
    <app-newsletter></app-newsletter>
  </div>
  <div class="col-50">
    <app-items-search (results)="handeResults($event)"></app-items-search>
  </div>
</div>
<div class="container">
  <div class="col-50">
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>

  <div class="col-50">
    <app-widgets-list [widgets]="widgets" [readonly]="true"></app-widgets-list>
  </div>
</div>
