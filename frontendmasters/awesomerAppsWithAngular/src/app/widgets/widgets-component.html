<div class="container">
  <!-- WIDGETS LIST -->
  <app-widgets-list
    [widgets]="widgets"
    (selectedWidget)="widgetSelected($event)"
  >

  <!-- WIDGET DETAILS -->
  <app-widgets-details
    [currentSelectedWidget]="currentSelected"
    (saveWidget)="saveWidget($event)"
  ></app-widgets-details>
</div>
