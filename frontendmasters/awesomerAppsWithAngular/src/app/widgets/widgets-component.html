<div class="container">
  <!-- WIDGETS LIST -->
  <app-widgets-list
    [widgets]="widgets"
    (selected)="widgetSelected($event)"
    (deleted)="deleteWidget($event)"
  >
  </app-widgets-list>

  <!-- WIDGET DETAILS -->
  <app-widgets-details
    [currentSelectedWidget]="currentSelected"
    (saved)="saveWidget($event)"
    (cancelled)="cancel($event)"
  ></app-widgets-details>
</div>
