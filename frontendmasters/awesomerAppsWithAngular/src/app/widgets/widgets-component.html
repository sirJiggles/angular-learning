<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>Widgets</h1>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let widget of widgets" (click)="selectWidget(widget)">
            <h3 md-line>{{widget.name}}</h3>
            <button md-icon-button>
              <md-icon>close</md-icon>
            </button>
            <p md-line>
              {{widget.description}}
            </p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>

  </div>


  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>
            <span *ngIf="selectedWidget; else selectPromopt;">
              {{selectedWidget.name}}
            </span>
            <ng-template #selectPromopt>
              Select a widget
            </ng-template>
          </h1>
        </md-card-title>
      </md-card-header>
      <form>
        <span *ngIf="selectedWidget; then selectedWidgetTemplate; else noSlectedWidgetTemplate;">
        </span>
      </form>
    </md-card>
  </div>
</div>

<ng-template #selectedWidgetTemplate>
  <md-card-content>
    <br/>
    <md-input-container class="full-width">
      <input mdInput placeholder="Name" [(ngModel)]="selectedWidget.name" type="text" name="name">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button type="submit" md-button>Save</button>
    <button type="button" md-button (click)="selectWidget(null)">Cancel</button>
  </md-card-actions>
</ng-template>
<ng-template #noSlectedWidgetTemplate>
  <p>No widget selected!</p>
</ng-template>
